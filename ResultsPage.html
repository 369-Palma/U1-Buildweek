<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReusultsPage</title>
    <link rel="stylesheet" href="/Assets/CSS/reset.css">
    <link rel="stylesheet" href="/Assets/CSS/Results.css">
</head>
<body>
    <header>
        <img class="logo" src="/Assets/images/epicode_logo.png" alt="Logo-Epicode">
    </header>
    <main>
        <section>
            <p class="resultstitolo"> Results </p>
            <p class="resultstitolo2">The summary of your answers: </p>
        </section>
        <section class="resultsMain">
            <div class="resultsbox-risposta">
              <p class="resultsrisposte">Correct</p>
              <p class="resultspercentuale"> 50.5%</p>
              <p class="resultsrisultato"> 4/6 questions</p>
            </div>
            <div class="resultscerchio">
              <p class="resultstitoloCerchioRisultato">Congratulations!</p>
              <p class="resultsrisultatoTestoBlu" >You passed the exam.</p>
              <p class="resultstestoCerchio">Testo vario da modificare a secondo del risultato</p>            
            </div>
            <div class="resultsbox-risposta">
                <p class="resultsrisposte">Wrong</p>
                <p class="resultspercentuale"> 49.50% </p>
                <p class="resultsrisultato"> 2/6 questions </p>
            </div>
        </section>
        <aside class="resultsspaceButton">
           <button class="resultsbuttonRateUS">RATE US</button> 
        </aside>
    </main>
</body>
<script src="/Assets/JS/file.js"></script>
</html>
