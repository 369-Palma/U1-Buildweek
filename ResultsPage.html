<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReusultsPage</title>
    <link rel="stylesheet" href="/Assets/CSS/reset.css">
    <link rel="stylesheet" href="/Assets/CSS/Results.css">
</head>
<body>
    <header>
        <img class="logo" src="/Assets/images/epicode_logo.png" alt="Logo-Epicode">
    </header>
    <main class="results">
        <section>
            <p class="resultstitolo"> Results </p>
            <p class="resultdescription">The summary of your answers: </p>
        </section>
        <section class="resultsMain">
            <div class="resultsbox-risposta1">
              <p class="resultsrisposte">Correct</p>
              <p class="resultspercentuale"> 50.5%</p>
              <p class="resultsrisultato"> 4/6 questions</p>
            </div>
            <div class="resultscerchio">
              <canvas id="myChart" height="500" width="500" ></canvas>
              <p class="resultstitoloCerchioRisultato">Congratulations!</p>
              <p class="resultsrisultatoTestoBlu" >You passed the exam.</p>
              <p class="resultstestoCerchio">Testo vario da modificare relativamente al risultato del test</p>            
            </div>
            <div class="resultsbox-risposta2">
                <p class="resultsrisposte">Wrong</p>
                <p class="resultspercentuale"> 49.5% </p>
                <p class="resultsrisultato"> 2/6 questions </p>
            </div>
        </section>
        <form action="/FeedbackPage.html" class="resultsspaceButton">
           <button class="resultsbuttonRateUS" type="submit">RATE US</button> 
        </form>
    </main>
</body>
<script src="/Assets/JS/Results.js">
</script>
</html>
